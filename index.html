<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Football Buttons</title>
  <!-- <script type="text/javascript" src="football.js"></script> -->
</head>

<body>
	<button data-football="Oakland Raiders">Raiders</button>
	<button data-football="Seattle Seahawks">Seahawks</button>
	<button data-football="Denver Broncos">Broncos</button>
	<div id="gifs-appear-here" class="gif"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-football property value from the button
      var football = $(this).attr("data-football");
      // Constructing a queryURL using the football name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        football + "&api_key=dc6zaTOxFJmzC&limit=10";
      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          // storing the data from the AJAX request in the results variable
          var results = response.data;
          // Looping through each result item
          for (var i = 0; i < results.length; i++) {
            // Creating and storing a div tag
            var footballDiv = $("<div>");
            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);
            // Creating and storing an image tag
            var footballImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            footballImage.attr("src", results[i].images.fixed_height.url);
            //footballImage.attr("class", "gif");
            //$(footballDiv).addClass("gif");
            // Appending the paragraph and image tag to the footballDiv
            footballDiv.append(p);
            footballDiv.append(footballImage);
            // Prependng the footballDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(footballDiv);
          }
        });
    });

    // Stop animation when button is clicked
 $(".gif").on("click", function() {
      $(".gif").stop();
    });
  
  </script>
</body>


</html>
